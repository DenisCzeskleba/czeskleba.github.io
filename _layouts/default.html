<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }} â€“ czeskleba.com</title>
  <link rel="icon" href="/assets/logo.svg" type="image/svg+xml" />
  <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #333;
      --button-bg: #333;
      --button-text: #fff;
    }

    body.dark {
      --bg: #1a1a1a;
      --text: #eee;
      --button-bg: #eee;
      --button-text: #111;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1rem 2rem; /* this is good, maybe change to 1.5rem or more */
      background-color: var(--bg);
      border-bottom: 1px solid #ccc;
      position: sticky;
      top: 0;
      width: 100%;
      z-index: 10;
      box-sizing: border-box;
    }

    header a.logo {
      text-decoration: none;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--text);
    }

    header img {
      height: 24px;
      width: 24px;
    }

    .theme-toggle {
      cursor: pointer;
      padding: 0.4rem 0.8rem;
      font-size: 0.8rem;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 5px;
    }

    main {
      padding: 2rem 1rem;
      max-width: 820px;
      width: 100%;
      margin: 2rem auto;
      text-align: center;
    }

    .links a {
      display: inline-block;
      margin: 0.5rem 1rem;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      background-color: var(--button-bg);
      color: var(--button-text) !important;  /* force it if something else overrides it */
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    .links a:hover {
      background-color: #555;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }

    footer a {
      color: inherit;
      text-decoration: none;
    }
    
    footer a:hover {
      text-decoration: underline;
    }
    
    footer a:visited {
      color: inherit;
    }

    main a {
      color: inherit;
      text-decoration: underline;
    }
    
    main a:visited {
      color: inherit;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: row;
        flex-wrap: wrap;
        padding: 1rem;
        gap: 0.5rem;
      }

      .theme-toggle {
        margin-left: auto;
      }
  
      .links a {
        display: block;
        margin: 0.75rem auto;
      }
    }
    
  </style>
</head>
<body>
  <header>
    <a class="logo" href="/">
      <img src="/assets/logo.svg" alt="Home" />
      {% unless page.url == "/" %}
        <span>Back to Main</span>
      {% endunless %}
    </a>
    <div>
      <button class="theme-toggle" onclick="toggleTheme()">ðŸŒ— Mode</button>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

<footer>
<p>&copy; 2025 czeskleba.com Â· <a href="/impressum.html">Impressum</a></p>
</footer>
  
  <script>
    function toggleTheme() {
      document.body.classList.toggle("dark");
      localStorage.setItem(
        "theme",
        document.body.classList.contains("dark") ? "dark" : "light"
      );
    }
  
    (function () {
      const saved = localStorage.getItem("theme");
      if (saved !== "light") {
        document.body.classList.add("dark");
      }
    })();
  </script>
</body>
</html>
