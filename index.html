<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>czeskleba.com</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --bg: #f4f4f4;
      --text: #333;
      --button-bg: #333;
      --button-text: #fff;
    }
    body.dark {
      --bg: #1a1a1a;
      --text: #eee;
      --button-bg: #eee;
      --button-text: #111;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    header {
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      margin: 0.5rem 0;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 1.5rem auto;
    }

    .links a {
      display: inline-block;
      margin: 0.5rem 1rem;
      padding: 0.75rem 1.5rem;
      text-decoration: none;
      background-color: var(--button-bg);
      color: var(--button-text);
      border-radius: 5px;
      transition: background-color 0.2s ease;
    }

    .links a:hover {
      background-color: #555;
    }

    footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #888;
    }

    footer a {
      color: inherit;
      text-decoration: underline;
    }

    .theme-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      cursor: pointer;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      background-color: var(--button-bg);
      color: var(--button-text);
      border: none;
      border-radius: 5px;
    }

    #impressum {
      scroll-margin-top: 100px;
      margin-top: 3rem;
      font-size: 0.9rem;
      max-width: 600px;
    }
  </style>
</head>
<body>
  <button class="theme-toggle" onclick="toggleTheme()">üåó Light/Dark Mode</button>

  <header>
    <h1>Welcome!</h1>
    <p>A minimal landing page for my software and simulation projects. This is a place to share tools, documentation, and updates.</p>
  </header>

  <div class="links">
    <a href="https://github.com/DenisCzeskleba/WeldCraft" target="_blank">üìÅ View on GitHub</a>
    <a href="https://www.buymeacoffee.com/denisczeskleba" target="_blank">‚òï Buy me a coffee</a>
    <a href="#docs">üìñ Documentation (coming soon)</a>
  </div>

  <footer>
    <a href="/impressum.html"> Impressum</a>
  </footer>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    (function() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.body.classList.add('dark');
      }
    })();
  </script>
</body>
</html>
